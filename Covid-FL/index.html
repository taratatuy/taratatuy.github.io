<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Predictions</title>


    <iframe src="https://taratatuy.github.io/YaMetrika_global.html" frameborder="0" height="0" width="0"
        style="display: none;"></iframe>


    <script type="text/javascript" src="libs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="libs/Chart.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sideData.css">
    <link rel="stylesheet" href="css/rulesList.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/rulesBase.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main class="row m-0 justify-content-around">
        <div class="side-data col-sm-12 col-md-5 col-lg-4 col-xl-3">
            <div class="side-data-wrapper sticky-top pt-4">
                <div class="input-excel custom-file mb-2">
                    <input class="input_xls custom-file-input" type="file" id="xls-file-input">
                    <label class="custom-file-label" for="xls-file-input"
                        aria-describedby="inputGroupFileAddon02">Choose
                        file</label>
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">N:</span>
                    <input type="number" class="input_n form-control" value="2">
                </div>
                <div class="countries-wrapper">
                    <div class="discription">
                        First of all you need to download any of datasets from <a target="_blank"
                            rel="noopener noreferrer"
                            href="https://www.archilab.online/data2/dataset-covid-19">here</a>.
                        Then just put .xls file to the input above.
                        <br>
                        <br>
                        If you need test dataset it can be found <a target="_blank" rel="noopener noreferrer"
                            href="data-set.xls">here</a>.
                        <br>
                        <br>
                        If you wont execute your own dataset for correct work it need to contain header like this.
                        <br>
                        <img width="270px" src="dataset-header-example.png" alt="">
                    </div>
                    <div class="countries-list"></div>
                </div>
                <div class="invalid-countries"></div>
            </div>
        </div>
        <div class="data-display col-sm-12 col-md-6 col-lg-8 col-xl-8 p-0">
            <div class="x1-wrapper"></div>
            <div class="x2-wrapper"></div>
            <div class="y-wrapper"></div>
            <div class="rules-tabels-wrapper">
                <div class="rules-list-wrapper">
                    <div class="rules-list"></div>
                </div>
                <div class="rules-list-wrapper">
                    <div class="rules-list rules-list-sorted"> </div>
                </div>
            </div>
            <div class="rules-base-header"></div>
            <div class="rules-base-wrapper">
                <div class="rules-base"></div>
            </div>
        </div>

    </main>
    <footer></footer>


    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="js/tools.js"></script>
    <script defer src="js/Worksheet.js"></script>
    <script defer src="js/Axis.js"></script>
    <script defer src="js/FuzzySystem.js"></script>
    <script defer src="js/ChartBuilder.js"></script>
    <script defer src="js/MenuBuilder.js"></script>
    <script defer src="js/script.js"></script>

</body>

</html>
