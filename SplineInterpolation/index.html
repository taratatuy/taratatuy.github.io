<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Interpolation</title>


    <iframe src="https://taratatuy.github.io/YaMetrika_global.html" frameborder="0" height="0" width="0"
        style="display: none;"></iframe>


    <script src="libs/math.min.js"></script>
    <script src="libs/Chart.min.js"></script>
    <script src="libs/pearson-correlation.js"></script>
    <script src="SplineInterpolation.js"></script>
    <script src="Builder.js"></script>
    <script src="Menu.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body class="h-100">
    <div class="wrapper d-flex flex-column h-100">
        <header></header>
        <main class="container-fluid d-flex flex-grow-1 justify-content-center">
            <div class="container-fluid row px-0 px-lg-2">
                <div class="inputs col-sm-12 col-lg-4 p-0">
                    <div class="formula-input col-12">
                        <div class="form-group">
                            <label for="functionInput">Formula:</label>
                            <input type="text" value="2*x**5 - 10*x**3 + 13*x**2 - 7*x + 11" class="form-control"
                                id="functionInput" placeholder="2*x^5 - 10*x^3 + 13*x^2 - 7*x + 11" />
                            <div class="invalid-feedback" id="formula-feedback">
                                Please enter correct formula.
                            </div>
                        </div>
                    </div>
                    <div class="row col-12 px-0 mx-0 pb-3">
                        <div class="row col-12 px-0 mx-0 justify-content-center">
                            <label class="col-4" for="startPointInput">Start point:</label>
                            <label class="col-4" for="endPointInput">End point:</label>
                            <label class="col-4" for="stepInput">Step:</label>
                        </div>
                        <div class="row col-12 px-0 mx-0 justify-content-center">
                            <div class="inputA col-4">
                                <input type="text" value="0" class="form-control " id="startPointInput"
                                    placeholder="0" />
                                <div class="invalid-feedback" id="inputA-feedback">
                                    Please enter a value.
                                </div>
                            </div>
                            <div class="inputB col-4">
                                <input type="text" value="1.5" class="form-control" id="endPointInput"
                                    placeholder="1.5" />
                                <div class="invalid-feedback" id="inputB-feedback">
                                    Please enter a value.
                                </div>
                            </div>
                            <div class="inputH col-4">
                                <input type="text" value="0.25" class="form-control" id="stepInput"
                                    placeholder="0.25" />
                                <div class="invalid-feedback" id="step-feedback">
                                    Please enter a value.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div id="inputs-feedback">
                        </div>
                        <div class="invalid-feedback">
                            Something not quite right.
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-8 w-100 px-0 px-lg-2 d-flex align-items-center" style="position: relative">
                    <canvas height="300" id="myChart"></canvas>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-column align-items-end px-3 mb-2">
            <span>
                Made by WB.
            </span>
            <a href="https://github.com/taratatuy" tabindex="-1">GitHub.</a>
        </footer>
    </div>

    <script defer>
        // Добавил задержку при загрузке страницы для плавной анимации.
        setTimeout(() => new Menu(), 180)
    </script>

    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
