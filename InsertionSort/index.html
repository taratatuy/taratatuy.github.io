<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>


    <iframe src="https://taratatuy.github.io/YaMetrika_global.html" frameborder="0" height="0" width="0"
        style="display: none;"></iframe>


    <script src="InsertionSort.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h2>Insertion Sort</h2>
        </header>
        <main>
            <div id="array"></div>
        </main>
        <footer>
            <section>
                <button onclick="startSort()" id="startButton">Start sort</button>
                <button onclick="getNewUnsortedArray()" id="newArrayButton">Get new Array</button>
            </section>
            <section>
                <div class="input">
                    <span>N: </span>
                    <input id="N" onchange="setElementsQuatity()" type="number" min='3' value="15">
                </div>
                <div class="input">
                    <label>Step time:</label>
                    <input id="stepTime" onchange="setStepTime()" min='0' max='200' value="200" type="range">
                </div>
            </section>
            <section>
                <div class="input">
                    <span>Fast draw</span>
                    <input id="fastDraw" onchange="setFastDraw()" type="checkbox">
                </div>
            </section>
            <section>
                <span>
                    Made by WB.
                </span>
                <a href="https://github.com/taratatuy" tabindex="-1">GitHub.</a>
            </section>
        </footer>
    </div>

</body>

</html>
